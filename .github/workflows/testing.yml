name: Test Python with poetry

on:
  push:
    branches:
      - main
    paths-ignore:
      - 'docs/**'

jobs:
  testing:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Install poetry
      run: pipx install poetry
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        cache: 'poetry'
    - name: Install dependencies
      run: poetry install
    - name: Test with pytest
      run: poetry run pytest --cov
